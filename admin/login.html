<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Goytaborgs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../images/indio.png">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link href="../css/all.min.css" rel="stylesheet">
  </head>
  <body>

    <div id="nav-placeholder"></div>


    <div class="container">

        <h3 class="card-title" style="line-height: 50px;">Administração</h3>
      <div class="main-body p-5">
        <div class="row justify-content-center">

          <div class="col-lg-7">

            <form id="contactForm" data-sb-form-api-token="API_TOKEN">


                <!-- Email address input -->
                <div class="mb-3">
                  <label class="label" for="user">Usuário</label>
                  <input class="form-control" id="user" type="name" placeholder="Usuário" data-sb-validations="required" />
                  <div class="invalid-feedback" data-sb-feedback="subject:required">É Necessário um nome de usuário.</div>
                </div>

              <!-- Subject address input -->
              <div class="mb-3">
                <label class="label" for="password">Senha</label>
                <input class="form-control" id="password" type="password" placeholder="Senha" data-sb-validations="required, password" />
                <div class="invalid-feedback" data-sb-feedback="subject:required">É Necessário uma senha.</div>
              </div>

              <!-- Form submissions success message -->
              <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">Entrando...</div>
              </div>

              <!-- Form submissions error message -->
              <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Erro!</div>
              </div>

              <!-- Form submit button -->
              <div class="d-grid">
                <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Entrar</button>
              </div>
            </form>
            <br>
            <p>*Caso não consiga entrar ou tenha esquecido sua senha, entre em contato com o responsável pela manutenção do site.</p>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.min.js"></script>
  </body>
</html>
